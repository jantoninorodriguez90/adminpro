<h3>{{ leyenda }}</h3>
<div class="input-group">
    <div class="input-group-append" id="button-addon4">
        <button class="btn btn-primary" type="button" (click)="changed(5)"><i class="mdi mdi-plus"></i></button>
    </div>
    <input #txtPorcentaje type="number" class="form-control" name="porcentaje" [(ngModel)]="porcentaje" min="1" max="100" (ngModelChange)="onChange($event)">
    <div class="input-group-append" id="button-addon4">
        <button class="btn btn-primary" type="button" (click)="changed(-5)"><i class="mdi mdi-minus"></i></button>
    </div>
</div>
